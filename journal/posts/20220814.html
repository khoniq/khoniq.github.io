<h1>田舎の夏休み</h1>
<time>2022-08-14</time>
<p>西の空が赤く染まり始めた頃、田圃の中の畔道を寺に向かっていると、向こうから少年が歩いてきた。釣竿の先になにやらぷらぷらさせている。タウナギかなにかだった。</p>
<p>
「釣ったん？」<br>
「うん」<br>
「すげぇ」<br>
</p>
<p>田舎の夏休みはまだ生きているようだ。</p>

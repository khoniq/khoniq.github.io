<h1>農業</h1>
<p>
実家の近くに田畑を借りて作物を育てています。1反の畑と9畝の田圃です。川口由一さんの提唱された、耕さず、農薬や肥料を持ち込まず、草や虫を敵としない自然農を行っています。
</p>
<p>
<time>2023-01-19</time>\
令和4年の5月頃、体調を崩したため一旦畑は地主さんに返すことにしました。\
以来農業からは離れています。
</p>
